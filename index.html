<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>JS and css Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <!-- JavaScript -->
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minutHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();
            const second = now.getSeconds();
            const secondsInDeg = ((second / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsInDeg}deg)`;




            const min = now.getMinutes();
            const minInDeg = ((min / 60) * 360) + 90;
            minutHand.style.transform = `rotate(${minInDeg}deg)`;

            // let's see how can we convert minuts in hours and show them as deg for hour hand.
            //  let's say hour hand at 10 so 10 *60min = 600.. now we need to devide 600 by 12.. = 50 
            // 50 / 60



            const hour = now.getHours();
            // const hourInDeg = ((hour / 12) * 360) + ((min / 60) * 360) - 60 ;

            const hourInDeg = hour * 360 / 12 + ((min * 360 / 60) / 12) + 90; //it just adds minuts converted in degrees 
            // in to hours converted in degrees


            hourHand.style.transform = `rotate(${hourInDeg}deg)`;

            console.log(hourInDeg);

        }

        setInterval(setDate, 1000);
    </script>
</body>

</html>
